<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/theme.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Journey Map</title>
</head>
<body>
	<div class="wrap">
		<div class="jm-widget" id="jm-widget" data-theme="DarkAlpha">
			<div class="jm-header">
				<button class="jm-header__button">
					CompanyName
				</button>
				<button class="jm-header__button">
					<span>1</span>
					<span>/</span>
					<span>12</span>
				</button>
			</div>

			<div class="jm-map-wrap">
				<div class="jm-map">
					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">locked</div>
					</div>

					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">locked</div>
					</div>

					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">locked</div>
					</div>

					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">locked</div>
					</div>

					<div class="jm-step jm-step--available">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Default</div>
					</div>
				
					<span class="jm-map__steps-group" data-count="4">
						<div class="jm-step jm-step--locked">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Locked</div>
						</div>
				
						<div class="jm-step jm-step--done">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Done</div>
						</div>
				
						<div class="jm-step jm-step--locked">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Locked</div>
						</div>
				
						<div class="jm-step jm-step--locked">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Locked</div>
						</div>
					</span>
				
					<div class="jm-step jm-step--done">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Done</div>
					</div>
				
					<span class="jm-map__steps-group jm-map__steps-group--done">
						<div class="jm-step jm-step--done">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Done</div>
						</div>
				
						<div class="jm-step jm-step--available">
							<div class="jm-step__cell">
								<div class="jm-step__icon"></div>
							</div>
							<div class="jm-step__title">Default</div>
						</div>
					</span>
				
					<div class="jm-step jm-step--done">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Done</div>
					</div>
				
					<div class="jm-step jm-step--done">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Start</div>
					</div>
				</div>
			</div>

			<div class="jm-window" style="display: none;">
				<div class="jm-window__body">
					<div class="jm-window__text">
						<div class="jm-window__title">Step title</div>
						<div class="jm-window__description">Step description</div>
					</div>

					<div class="jm-shine">
						<button onclick="closeStep()" class="button button--primary button--large">
							<span class="text-wrap">Button</span>
						</button>
					</div>
				</div>
			</div>

			<div class="jm-fg">
				<div class="jm-fg__rays">
					<div class="star star-1"></div>
					<div class="star star-2"></div>
				</div>

				<div class="jm-fg__glow"></div>

				<div class="jm-fg__comets">
					<div class="comet"></div>
					<div class="comet"></div>
				</div>
			</div>

			<div class="overlay jm-overlay" style="display: none;"></div>
		</div>
	</div>

	<script src="widget.js"></script>
</body>
</html>
