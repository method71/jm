<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/theme.css">
	<link rel="stylesheet" href="styles/main.css">
	<title>Journey Map</title>
</head>
<body>
	<div class="wrap">
		<div class="jm-widget" data-theme="DarkAlpha">
			<div class="jm-header">
				<button class="jm-header__button">
					CompanyName
				</button>
				<button class="jm-header__button">
					<span>1</span>
					<span>/</span>
					<span>12</span>
				</button>
			</div>

			<div class="jm-map">
				<div class="jm-step jm-step--locked">
					<div class="jm-step__cell">
						<div class="jm-step__icon"></div>
					</div>
					<div class="jm-step__title">Locked</div>
				</div>

				<span class="jm-map__steps-group">
					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Locked</div>
					</div>
				
					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Locked</div>
					</div>

					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Locked</div>
					</div>

					<div class="jm-step jm-step--locked">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Locked</div>
					</div>
				</span>

				<div class="jm-step jm-step--available">
					<div class="jm-step__cell">
						<div class="jm-step__icon"></div>
					</div>
					<div class="jm-step__title">Default</div>
				</div>

				<span class="jm-map__steps-group">
					<div class="jm-step jm-step--done">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Done</div>
					</div>
					
					<div class="jm-step jm-step--available">
						<div class="jm-step__cell">
							<div class="jm-step__icon"></div>
						</div>
						<div class="jm-step__title">Default</div>
					</div>
				</span>

				<div class="jm-step jm-step--done">
					<div class="jm-step__cell">
						<div class="jm-step__icon"></div>
					</div>
					<div class="jm-step__title">Done</div>
				</div>

				<div class="jm-step jm-step--done">
					<div class="jm-step__cell">
						<div class="jm-step__icon"></div>
					</div>
					<div class="jm-step__title">Start</div>
				</div>
			</div>

			<div class="jm-window" style="display: none">
				<div class="jm-window__body">
					<div class="jm-window__text">
						<div class="jm-window__title">Light your spark</div>
						<div class="jm-window__description">Increase your visibility and unlock items in&nbsp;the&nbsp;Hub&nbsp;Market</div>
					</div>

					<button class="button button-primary button-large">
						<span class="text-wrap">Unlock step for 10</span>
						<span class="icon icon-coin"></span>
					</button>
				</div>
			</div>

			<div class="jm-fg">
				<div class="jm-fg__rays">
					<div class="star star-1"></div>
					<div class="star star-2"></div>
				</div>

				<div class="jm-fg__glow"></div>

				<div class="jm-fg__comets">
					<div class="comet"></div>
					<div class="comet"></div>

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 108 7">
						<g style="mix-blend-mode:plus-lighter">
							<path fill="url(#a)" fill-rule="evenodd" d="M4 3.5a.5.5 0 0 1 .5-.5h103a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5Z"
								clip-rule="evenodd" />
							<g filter="url(#b)">
								<path fill="#fff" fill-opacity=".4"
									d="M57 3.5S16.576 5 11.39 5 2 4.328 2 3.5 6.204 2 11.39 2C16.576 2 57 3.5 57 3.5Z" />
							</g>
						</g>
						<defs>
							<linearGradient id="a" x1="4" x2="108" y1="2.5" y2="2.5" gradientUnits="userSpaceOnUse">
								<stop stop-color="#fff" stop-opacity=".2" />
								<stop offset="1" stop-color="#fff" stop-opacity="0" />
							</linearGradient>
							<filter id="b" width="59" height="7" x="0" y="0" color-interpolation-filters="sRGB"
								filterUnits="userSpaceOnUse">
								<feFlood flood-opacity="0" result="BackgroundImageFix" />
								<feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
								<feGaussianBlur result="effect1_foregroundBlur_4567_112129" stdDeviation="1" />
							</filter>
						</defs>
					</svg>

					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 108 7">
						<g style="mix-blend-mode:plus-lighter">
							<path fill="url(#a)" fill-rule="evenodd" d="M4 3.5a.5.5 0 0 1 .5-.5h103a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5Z"
								clip-rule="evenodd" />
							<g filter="url(#b)">
								<path fill="#fff" fill-opacity=".4"
									d="M57 3.5S16.576 5 11.39 5 2 4.328 2 3.5 6.204 2 11.39 2C16.576 2 57 3.5 57 3.5Z" />
							</g>
						</g>
						<defs>
							<linearGradient id="a" x1="4" x2="108" y1="2.5" y2="2.5" gradientUnits="userSpaceOnUse">
								<stop stop-color="#fff" stop-opacity=".2" />
								<stop offset="1" stop-color="#fff" stop-opacity="0" />
							</linearGradient>
							<filter id="b" width="59" height="7" x="0" y="0" color-interpolation-filters="sRGB"
								filterUnits="userSpaceOnUse">
								<feFlood flood-opacity="0" result="BackgroundImageFix" />
								<feBlend in="SourceGraphic" in2="BackgroundImageFix" result="shape" />
								<feGaussianBlur result="effect1_foregroundBlur_4567_112129" stdDeviation="1" />
							</filter>
						</defs>
					</svg>
				</div>
			</div>

			<div class="overlay jm-overlay" style="display: none"></div>
		</div>
	</div>

	<script>
		document.querySelector('.jm-step--available').scrollIntoView({
			behavior: 'smooth',
			block: 'center',
			container: 'nearest',
			inline: 'center',
		});
	</script>
</body>
</html>
